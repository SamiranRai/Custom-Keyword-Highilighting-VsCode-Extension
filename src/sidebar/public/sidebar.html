<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highlighted Keywords</title>
    <link rel="stylesheet" href="{{styleUri}}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Main UI-->
    <!--Sidebar Header-->
    <div class="sidebar-header">
      <div class="header-section">
        <div class="header-button">
          <button>
            <span class="icon-container" data-icon="add-icon"></span>
            Add a new keyword
          </button>
        </div>
      </div>
    </div>
    <!--Sidebar Tab Section-->
    <div class="tabs-section">
      <div class="tabs-container">
        <!--Tab Header-->
        <ul class="tabs-header topheader">
          <li id="tab-tasks" class="topheader-tabbar">
            <span
              class="icon-container task-icon--container"
              data-icon="task-icon"
            ></span>
            Tasks
          </li>
          <li id="tab-collections" class="topheader-tabbar">
            <span
              class="icon-container collection-icon--container"
              data-icon="collection-icon"
            ></span>
            Collections
          </li>
          <li id="tab-done" class="topheader-tabbar">
            <span
              class="icon-container done-icon--container"
              data-icon="done-icon"
            ></span>
            Done
          </li>
        </ul>
        <!--Tab Body-->
        <ul class="tabs">
          <!--Tasks Tab-->
          <li class="tab" id="tasks-tab">
            <!--Filter Section-->
            <div class="filter-section">
              <input
                placeholder="filter tasks"
                class="input-filter"
                id="input-filter-task"
                type="text"
              />
              <div class="filter-button">
                <button class="filter-button">
                  <img src="" alt="filter button" />
                </button>
              </div>
              <div class="total-result"></div>
            </div>
            <!--Task Wrapper-->
            <div class="task-wrapper">
              <div class="tab-content" id="tasks"></div>
            </div>
          </li>

          <!--Collections Tab-->
          <li class="tab" id="collections-tab">
            <!--Filter Section-->
            <div class="filter-section">
              <input
                placeholder="filter collections"
                class="input-filter"
                id="input-filter-collection"
                type="text"
              />
              <div class="filter-button"></div>
              <div class="total-result"></div>
            </div>
            <!--Collection Wrapper-->
            <div class="collection-wrapper">
              <div class="tab-content" id="collections"></div>
            </div>
          </li>

          <li class="tab" id="dones-tab">
            <!--Filter Section-->
            <div class="filter-section">
              <input
                placeholder="filter dones"
                class="input-filter"
                id="input-filter-done"
                type="text"
              />
              <div class="filter-button"></div>
              <div class="total-result"></div>
            </div>
            <!--Done Wrapper-->
            <div class="done-wrapper">
              <div class="tab-content" id="dones"></div>
            </div>
          </li>
        </ul>
        <!--<div class="line"></div>-->
      </div>
    </div>

    <!--Js Part-->
    <script>
      // Passing the "iconsBaseUri" to sidebar.js file
      window.iconsBaseUri = "{{iconsBaseUri}}";
    </script>
    <script src="{{scriptUri}}"></script>
  </body>
</html>
