<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highlighted Keywords</title>
    <link rel="stylesheet" href="{{styleUri}}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Main UI-->
    <!--Sidebar Header-->
    <div id="main-features-wrapper">
    <div class="sidebar-header">
      <div class="header-section">
        <div class="header-button">
          <button id="add-keyword">
            <span
              class="icon-container icon-container-style-button"
              data-icon="add-icon"
            ></span>
            New Keyword
          </button>
        </div>
      </div>
    </div>
    <!--Sidebar Tab Section-->
    <div class="tabs-section" id="tab-section-management-view">
      <div class="tabs-container">
        <!--Tab Header-->
        <div class="tab-header-container">
          <ul class="tabs-header topheader">
            <li class="" id="Task">
              <span
                class="icon-container icon-container-style-tabbar task-icon--container"
                data-icon="task-icon"
              ></span>
              Tasks
            </li>
            <li class="" id="Collection">
              <span
                class="icon-container icon-container-style-tabbar collection-icon--container"
                data-icon="collection-icon"
              ></span>
              Collections
            </li>
            <li class="" id="Done">
              <span
                class="icon-container icon-container-style-tabbar done-icon--container"
                data-icon="done-icon"
              ></span>
              Done
            </li>
          </ul>
        </div>
        <!--Tab Body-->
        <ul class="tabs">
          <!--Tasks Tab-->
          <li class="tab" id="tasks-tab">
            <!--Filter Section-->
            <div class="filter-section">
              <input
                placeholder="filter tasks"
                class="input-filter"
                id="input-filter-task"
                type="text"
              />
              <div class="filter-button">
                <button class="filter-button">
                  <span
                    class="icon-container icon-container-style-filter-button"
                    data-icon="filter-icon"
                  ></span>
                </button>
              </div>
            </div>
            <!--Task Wrapper-->
            <div class="task-wrapper">
              <div class="tab-content" id="Task-content">
                <!--Sidebar Items-->
                </div>
              </div>
            </div>
          </li>

          <!--Collections Tab-->
          <li class="tab" id="collections-tab">
            <!--Filter Section-->
            <div class="filter-section">
              <input
                placeholder="filter collections"
                class="input-filter"
                id="input-filter-collection"
                type="text"
              />
              <div class="filter-button"></div>
            </div>
            <!--Collection Wrapper-->
            <div class="collection-wrapper">
              <div class="tab-content" id="Collection-content">
                <!--Collection Items-->
              </div>
            </div>
          </li>

          <li class="tab" id="dones-tab">
            <!--Filter Section-->
            <div class="filter-section">
              <input
                placeholder="filter dones"
                class="input-filter"
                id="input-filter-done"
                type="text"
              />
              <div class="filter-button"></div>
            </div>
            <!--Done Wrapper-->
            <div class="done-wrapper">
              <div class="tab-content" id="Done-content">
                <!--Done Items-->
              </div>
            </div>
          </li>
        </ul>
        <!--<div class="line"></div>-->
      </div>
      </div>

      <!-- Keyword Management View (Initially Hidden) -->
  <div id="keyword-management-view"  style="display: none;">
    <div id="keyword-header">
      <button id="back-to-main">‚Üê Back</button>
      <h3>Manage Keywords</h3>
    </div>

    <!-- New Keyword Form -->
    <form id="new-keyword-form">
      <div class="input-keyword-wrapper">
        <label for="keyword-input">Keyword:</label>
        <input type="text" id="keyword-input" placeholder="Enter keyword" required>
      </div>
      <div class="input-color-picker-wrapper">
        <label for="color-input">Color:</label>
        <input type="color" id="color-input" value="#ffffff">
      </div>


      <button id="newKeywordForm" type="button">Add Keyword</button>
    </form>

    <!-- Existing Keywords List -->
    <div id="keyword-list-container">
      <h4>Existing Keywords</h4>
      <div id="keyword-list">
        <!-- Keywords will be dynamically added here -->
      </div>
    </div>

    <!-- Toast Notification -->
  </div>
  <div id="toast" class="hidden"></div>
    </div>

    <!--Js Part-->
    <script>
      // Passing the "iconsBaseUri" to sidebar.js file
      window.iconsBaseUri = "{{iconsBaseUri}}";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.4.2/tinycolor.min.js"></script>
    <script src="{{generateColorUri}}"></script>
    <script src="{{scriptUri}}"></script>
  </body>
</html>
